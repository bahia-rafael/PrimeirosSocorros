<ion-header translucent>
  <ion-toolbar>
    <ion-title style="margin-top: 20px;margin-inline: 5px;text-align: center;font-size: 15px;padding-right: 0px;">
      <strong>BUSCA</strong>
    </ion-title>
    <ion-searchbar id="busca" (ionChange)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openTopico(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
