<ion-header translucent>
  <ion-toolbar >
    <ion-buttons style="margin-top: 20px" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-input #searchInput placeholder="Busca" style="color:black;--placeholder-color: rgb(65, 65, 65);margin-top: 10px;background-color: beige;width: 90%;border-radius: 10px" id="busca" (ionChange)="getItems($event)"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openTopico(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
