<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <h1
      style="font-family: 'Comic Sans MS', cursive, sans-serif;text-align: center;font-size: 17px;">
      <div><strong>{{topicoEscolhido.titulo}}</strong></div>
    </h1>
    <ion-icon (click)="openBusca()" name="search" slot="end" style="width: 40px;height: 30px;margin-right: 15px">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img style="width: 165px;height: 100px;margin: 5px auto" src="{{icon}}" />
    <ion-card-header>
      <ion-card-title>Definição</ion-card-title>
    </ion-card-header>
    <ion-card-content name="definicao" style="text-align: justify;">
      {{topicoEscolhido.definicao}}
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Sintomas</ion-card-title>
    </ion-card-header>
    <ion-card-content name="sintomas" style="text-align: justify;">
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Atendimento</ion-card-title>
    </ion-card-header>
    <ion-card-content name="atendimento" style="text-align: justify;">
      {{topicoEscolhido.textoAdicional}}
    </ion-card-content>
  </ion-card>
</ion-content>
