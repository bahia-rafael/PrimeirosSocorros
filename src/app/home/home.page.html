<ion-header translucent>
  <ion-toolbar>

    <ion-title style="text-align: center;font-size: 15px;padding-left: 1px;">
      <strong>FIQUE CALMO! PEÃ‡A AJUDA - 192</strong>
    </ion-title>
    <ion-icon (click)="openBusca()" name="search" slot="end" style="width: 40px;height: 30px;margin-right: 15px">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor="let topico of topicosApp" (click)="openTopico(topico.titulo, topico.icon)">
        <ion-card style="height: 175px;padding-top: 0px;">
          <ion-img style="margin-top: 0px;width: 165px;height: 100px; margin-left: auto; margin-right: auto;"
            [src]="topico.icon"></ion-img>

          <ion-card-header style="padding-top: 5px;">
            <ion-card-title
              style="text-align: center;font-size: 15px;font-family: 'Comic Sans MS', cursive, sans-serif;">
              {{topico.titulo}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
