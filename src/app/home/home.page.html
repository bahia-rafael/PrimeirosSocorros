<ion-header translucent>
  <ion-toolbar>
    <ion-icon style="width: 40px;height: 30px;margin-left: 10px" slot="start" name="medkit"></ion-icon>
    <ion-title
      style="text-align: center;font-size: 15px;padding-right: 0px;font-family: 'Comic Sans MS', cursive, sans-serif;">
      <strong>FIQUE CALMO! PEÃ‡A AJUDA - 192</strong>
    </ion-title>
    <ion-icon (click)="openBusca()" name="search" slot="end" style="width: 40px;height: 30px;margin-right: 10px">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor="let topico of topicosApp" (click)="openTopico(topico.titulo, topico.icon)">
        <ion-card style="height: 175px;padding-top: 0px;">
          <ion-img style="width: 165px;height: 100px; margin-left: auto; margin-right: auto;"
            [src]="topico.icon"></ion-img>

          <ion-card-header style="padding-top: 5px;">
            <ion-card-title
              style="text-align: center;font-size: 15px;font-family: 'Comic Sans MS', cursive, sans-serif;">
              <strong>{{topico.titulo}}</strong>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="callEmergencia()" style="--background: red">
        <ion-icon name="call"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
