<ion-header translucent>
  <ion-toolbar>
    <ion-avatar style="width: 40px; height: 40px;" slot="start">
      <img src="assets/img/hospital.png">
    </ion-avatar>
    <ion-title style="text-align: center;font-size: 15px;padding-left: 1px;">
      <strong>FIQUE CALMO! PEÃ‡A AJUDA - 192</strong>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (click)="openBusca()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor="let topico of topicosApp">
        <ion-card data-toggle="collapse" data-target="#{{topico.title}}">
          <ion-item lines=none>
          <ion-img style="width: 50px; margin-left: auto; margin-right: auto; background-color: rgb(118, 243, 243); border-radius: 50%;" [src]="topico.icon"></ion-img>
        </ion-item>
          <ion-card-header>
            <ion-card-title style="font-size: 16px;font-family: 'Comic Sans MS', cursive, sans-serif;">{{topico.title}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
