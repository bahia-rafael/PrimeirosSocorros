<ion-header translucent>
  <ion-toolbar>
    <ion-title>PRIMEIROS SOCORROS</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionchange)="handleInput()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list>
      <ion-row>
        <ion-col size='6' *ngFor="let topico of topicosApp">
          <ion-card style="height: 300px;">
            <img src="assets/default.jpg" />
            <ion-card-header>
              <ion-card-title style="font-size: 15px">{{topico.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{topico.definicao}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
